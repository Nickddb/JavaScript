<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATORIAL</title>
</head>
<body>
    <label for="n">Digite um número</label>
    <input type="number" id="n">
    <button onclick="calcular()">Ver fatorial</button>

    <p id="resultado"></p>

    <script>
        function calcular(){
            let n = document.getElementById("n").value;
            let calculo = 1;
            for (let i = 1; i <= n; i++){
                calculo *= i;
            }
            document.getElementById("resultado").textContent = "Fatorial do número " + n + " = " + calculo;
        }
    </script>
</body>
</html>
