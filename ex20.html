<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMO</title>
</head>
<body>
    <label for="n">Entre com um número</label>
    <input type="number" id="n">
    <button onclick="verificar()">Verificar</button>
    <p id="primo"></p>

    <script>
        function verificar(){
            let n = document.getElementById("n").value;
            let primo = n > 1;
            for(let i = 2; i < n; i++){
                if (n % i == 0){
                    primo = false;
                    break;
                }
            }
            let resultado = primo ? "É primo" : "Não é primo";
            document.getElementById("primo").textContent = resultado;
        }
    </script>
</body>
</html>
