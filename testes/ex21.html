<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
</head>
<body>
    <label for="palavra">Digite a palavra</label>
    <input type="text" id="palavra"> <br>
    <button type="button" onclick="inverter()">Inverter</button>

    <p id="inverter"></p>
    <script>
        function inverter(){
            let str = document.getElementById("palavra").value;
            let inverte = "";
            for (let i = str.length - 1; i >= 0; i--){
                inverte += str[i];
            }
            document.getElementById("inverter").textContent = "Invertida: " + inverte;
        } 
    </script>
</body>
</html>
