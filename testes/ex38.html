<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRINGUE</title>
</head>
<body>
    <h1>Escreva uma função que receba um array de strings e retorne um novo array com o comprimento de cada string</h1>

    <label for="estringue">Digite algo, qualquer coisa, separada por vírgula: </label>
    <input type="text" id="estringue">
    <button onclick="retornar()">Retornar o valor</button>
    <p id="valor"></p>
    <script>
        function retornar(){
            let estringue = document.getElementById("estringue").value;
            let separa = estringue.split(",").map(str => str.trim());
            let tamanho = separa.map(str => str.length);

            document.getElementById("valor").innerText = "Tamanho de caracteres: " + tamanho.join(", ");
        }
    </script>
</body>
</html>
