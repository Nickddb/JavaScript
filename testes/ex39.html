<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUADRADO</title>
</head>
<body>
    <h1>Implemente uma função que receba um array de números e retorne um novo array com o quadrado de cada número.</h1>

    <label for="num">Digite os números que quiser (separados por vírgula)</label>
    <input type="text" id="num">
    <button onclick="quadrado(num.value)">Calcular quadrado</button>
    <p id="calcular"></p>

    <script>
        const quadrado = (num) => {
            let numeros = num.split(",");
            let quadrado = numeros.map(numeros => numeros **2);

            document.getElementById("calcular").textContent = "Quadrado dos números inseridos: " + quadrado;
        }
    </script>
</body>
</html>
