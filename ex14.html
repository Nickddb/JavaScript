<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="calcular">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="limpar()">C</button>
            <button onclick="apende('/')">รท</button>
            <button onclick="apende('*')">X</button>
            <button onclick="apende('-')">-</button>

            <button onclick="apende('7')">7</button>
            <button onclick="apende('8')">8</button>
            <button onclick="apende('9')">9</button>
            <button onclick="apende('+')">+</button>
            
            <button onclick="apende('4')">4</button>
            <button onclick="apende('5')">5</button>
            <button onclick="apende('6')">6</button>
            <button onclick="calcular_resultado()" class="equals">=</button>
            
            <button onclick="apende('1')">1</button>
            <button onclick="apende('2')">2</button>
            <button onclick="apende('3')">3</button>
            <button onclick="apende('0')">0</button>
        </div>
    </div>
    <script type="text/javascript" src="js/calculadora.js"></script>
    <p id="resultado"></p>
</body>
</html>
